global:
  x-meilisearch-volume: &meilisearchVolume
    name: meilifiles
    csi:
      driver: file.csi.azure.com
      readOnly: false
      volumeAttributes:
        secretName: azure-mda-volume
        shareName: meilisearch

jobs:
  runs:
    build-web:
      with:
        buildArgs:
          PRODUCTION: "true"
          NEXT_PUBLIC_STRAPI_API_URL: "https://strapi-{{ .Values.global.host }}"
    clean-meilisearch:
      volumes:
        - *meilisearchVolume
      volumeMounts:
        - mountPath: /meilifiles
          name: meilifiles
      image: alpine:3
      shell: sh
      run: |
        rm -rf /meilifiles/*

maildev: {}

meilisearch:
  ~needs:
    - clean-meilisearch
  volumes:
    - *meilisearchVolume
  volumeMounts:
    - mountPath: /meilifiles
      name: meilifiles

strapi:
  host: "strapi-{{ .Values.global.host }}"
  volumes:
    - name: uploads
      csi:
        driver: file.csi.azure.com
        readOnly: false
        volumeAttributes:
          secretName: azure-mda-volume
          shareName: uploads
  volumeMounts:
    - mountPath: /app/apps/strapi/public/uploads
      name: uploads
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: "mda-strapi"
    - secretRef:
        name: "mda-revalidate-webhook"
    - secretRef:
        name: "mda-meilisearch"
    - secretRef:
        name: "azure-mda-volume"

web:
  vars:
    MAILER_ENABLE: "True"
    MAILER_SMTP_HOST: maildev
    MAILER_SMTP_PORT: "1025"
    MAILER_SMTP_LOGIN: ""
    MAILER_SMTP_PASSWORD: ""
    MAILER_SMTP_SSL: "False"
