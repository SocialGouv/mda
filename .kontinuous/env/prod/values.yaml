global:
  host: maisondelautisme.gouv.fr

web:
  redirectFrom:
    - "maisondelautisme-recette.fabrique.social.gouv.fr"
  certSecretName: 2023-mda-web-crt
  autoscale:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
  resources:
    limits:
      cpu: "350m"
      memory: "384Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
  envFrom:
    - secretRef:
        name: "mda-revalidate-webhook"
    - secretRef:
        name: "mda-web-smtp"

jobs:
  runs:
    build-web:
      with:
        buildArgs:
          PRODUCTION: "true"
          ROBOT: "true"
strapi:
  certSecretName: 2023-mda-strapi-crt
  autoscale:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
  resources:
    limits:
      cpu: "500m"
      memory: "2Gi"
    requests:
      cpu: "400m"
      memory: "512Mi"
  addVolumes:
    - uploads
  volumeMounts:
    - mountPath: /app/apps/strapi/public/uploads
      name: uploads
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: "mda-strapi"
    - secretRef:
        name: "mda-revalidate-webhook"
    - secretRef:
        name: "mda-meilisearch"
    - secretRef:
        name: "azure-mda-volume"

meilisearch:
  replicas: 1
  autoscale:
    enabled: false
  addVolumes:
    - meilisearch
  volumeMounts:
    - mountPath: /meilifiles
      name: meilisearch
  resources:
    limits:
      cpu: "350m"
      memory: "384Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
